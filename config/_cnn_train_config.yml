  data_split: 
    - 0.8
    - 0.2

  # data_split: 
  #   train: 0.7
  #   valid: 0.1
  #   test: 0.2
  data_suffix: wav
  sample_rate: 16000
  transform_methods:
    - mel-spec
  transform_config:
    n_fft: 2048
    win_length: null
    hop_length: 512
    n_mels: 128
    n_mfcc: 40
    mean_norm: True
  fuse_method: mean
  batch_size: 14
  shuffle: True
  is_data_augmentation: False
  preprocess_config:
    is_freq_masking: True
    is_time_masking: True
    is_time_strech: False 
    freq_mask_param: 16
    time_mask_param: 12
    min_rate: 0.9
    max_rate: 1.1
    mix_up: null
  wav_transform: True
  mean_sub: False
# use a fixed random seed to guarantee that when you run the code twice you will get the same outcome
manual_seed: 0
# model configuration
model:
  # model class, e.g. UNet3D, ResidualUNet3D
  name: resnet50
  # name: resnetv2_50
  # number of input channels to the model
  in_channels: 3
  # number of output channels
  out_channels: 2
  activation: sigmoid
  output_strides: 16
  pretrained: True

optimizer_config:
  optimizer: Adam
  lr_config:
    name: 'StepLR'
    learning_rate: 2.0e-5
    gamma: 0.8
    step_size: 50
  weight_decay: 0
  momentum: 0
  betas:
    - 0.9
    - 0.99

# training configuration
TRAIN:
  loss: BCE
  # optimizer: Adam
  EPOCH: 200
  # learning_rate: 1.0e-5
  project_path: C:\Users\test\Desktop\Leon\Projects\Snoring_Detection
  # checkpoint_saving_steps: 100
  num_workers: 0
  pin_memory: True
  CHECKPOINT_SAVING_STEPS: 50
  INIT_CHECKPOINT: null
  PATIENCE: 15
  MIXUP: True